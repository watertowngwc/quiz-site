{% extends "base.html" %}
{% block title %} Quiz-O-Rama {% endblock %}
{% block body %}
    <div id='content'>
        <span id='title'>Quiz-O-Rama</span>
        <br>
        <span id="category" style="font-size:160%">All Quizzes</span>
        <form method = "post" action = "/search">
            <input type="text" name="search" placeholder="Search...">
        </form>
        <span id="category1"><a href="http://127.0.0.1:5000/about">About Us</a></span>
        <br>
        <span id="category2"><a href="http://127.0.0.1:5000/fun">No</a></span>
        <br>
        <span id="text"><br>Every quiz that has ever been made on this site. Have fun scrolling!</span>
        <ul>
            {% for id, name in quiz_names %}
                <li><a href="{{url_for('quiz', id=id)}}">{{name}}</a></li>
                <br>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
