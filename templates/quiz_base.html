{% extends "base.html" %}

{% block css %}
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='{}.css'.format(quiz.style_name))}}" />
{% endblock %}

{% block title %} {{quiz.name}} {% endblock %}

{% block body %}
    <div id='content'>
        <span id='title'>{% block page_title %} {% endblock %}</span>
        <a href="{{url_for('index')}}">All Quizzes</a>
        <p>{{quiz.description|safe}}</p>
        {% block questions %} {% endblock %}
    </div>
{% endblock %}
